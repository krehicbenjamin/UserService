spring:
  application:
    name: UserService

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/user}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  sql:
    init:
      mode: never

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    open-in-view: false

server:
  port: 8080

security:
  jwt:
    secret: ${JWT_SECRET:ThisIsAVeryLongSecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLong}
    access-token-expiration-seconds: ${JWT_ACCESS_EXPIRATION:900}
    refresh-token-expiration-seconds: ${JWT_REFRESH_EXPIRATION:604800}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200}
