spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  
  sql:
    init:
      mode: never

security:
  jwt:
    secret: dGVzdC1zZWNyZXQtZm9yLXVuaXQtdGVzdHMtdGhhdC1pcy1sb25nLWVub3VnaC10by1iZS1zZWN1cmUtZm9yLWhtYWM1MTItc2lnbmluZy1hbGdvcml0aG0=
    access-token-expiration-seconds: 900
    refresh-token-expiration-seconds: 604800

cors:
  allowed-origins: http://localhost:3000

logging:
  level:
    root: INFO
    com.user.UserService: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

